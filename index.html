  <body>
   <div id="map"></div><!--Objeto div que inserta el mapa-->
 <script>
 //16.858743, -99.841033
 var map = L.map("map").setView([19.418743, -102.051033], 11);
	
	//Esta linea añade un mapa base o las capas de openstreet map en este caso
    L.tileLayer("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://cloudmade.com">CloudMade</a>',
        maxZoom: 18
      }).addTo(map);
	
L.geoJson(uruapan).addTo(map);     

var layerGroup = L.geoJSON(uruapan, {
  onEachFeature: function (feature, layer) {
    layer.bindPopup('<p> Ciudad: '+feature.properties.locality+'</p><p>Código postal: '+feature.properties.zipcode+'</p>'); //Se puso primero feature.properties.id y despues feature.properties.NUMPOINTS
  }
}).addTo(map);
  
//'<h1>'+feature.properties.id+'</h1><p>numero de puntos: '+feature.properties.NUMPOINTS+'</p>'
 </script>
